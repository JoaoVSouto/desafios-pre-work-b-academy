<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 4</title>
  </head>
  <body>
    <h1>Cars CRUD üèéÔ∏è</h1>
    <div class="cars-container">
      <form data-js="car-form" class="car-form">
        <div>
          <label for="image">Imagem (URL)</label>
          <input type="url" id="image" required />
        </div>
        <div>
          <label for="model">Marca / Modelo</label>
          <input type="text" id="model" required />
        </div>
        <div>
          <label for="year">Ano</label>
          <input type="number" id="year" min="1769" max="2022" required />
        </div>
        <div>
          <label for="plate">Placa</label>
          <input
            type="text"
            id="plate"
            required
            placeholder="e.g. XXX-9999"
            pattern="[A-Z]{3}-[0-9]{4}"
          />
        </div>
        <div>
          <label for="color">Cor</label>
          <input type="color" id="color" />
        </div>
        <button type="submit" class="car-form-submit-btn">Salvar dados</button>

        <span class="error hide" data-js="car-request-error-message"></span>
      </form>

      <table data-js="cars-table" class="cars-table">
        <thead>
          <tr>
            <th>Imagem</th>
            <th>Marca / Modelo</th>
            <th>Ano</th>
            <th>Placa</th>
            <th>Cor</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody>
          <tr data-js="cards-not-found-msg">
            <td colspan="6">
              Nenhum carro encontrado üò≠
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
